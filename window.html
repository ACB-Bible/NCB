<html>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <p id="screen" style="position: relative; top: 5%; left: 5%; font-size: 110%;"></p>
    <script>
        let x = `Screen Size: <br> Height: ${window.screen.height} <br> Width: ${window.screen.width}<br><br> Without Scrollbars: <br> Inner Height: ${window.innerHeight} <br> Width: ${window.innerWidth} <br><br> With Scrollbars: <br> Outer Height: ${window.outerHeight} <br> Outer Width: ${window.outerWidth}`;
        document.getElementById('screen').innerHTML = x;
    </script>
</html>
